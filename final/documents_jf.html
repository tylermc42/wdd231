    <main>
        <h1>Community Documents Retrieval or Upload</h1>
        <div class="form-container">
            <h2>Document Upload Form</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="document">Upload Document:</label>
                    <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.txt" required>
                </div>
                <button type="submit">Upload Form</button>
            </form>
        </div>
        <section class="documents">
            
            <ul class="doc_link_list" id="doc-list"></ul>
        </section>
    </main>
